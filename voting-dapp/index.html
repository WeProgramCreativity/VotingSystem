<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Voting System</title>
</head>
<body>
    <header>
        <h1>Blockchain Voting System</h1>
    </header>
    <main>
        <main>
            <h2>Cast Your Vote</h2>
            <form id="voting-form">
                <label for="candidates">Choose a candidate:</label>
                <select id="candidates" required>
                    <option value="candidate1">Candidate 1</option>
                    <option value="candidate2">Candidate 2</option>
                    <option value="candidate3">Candidate 3</option>
                </select>
                <button type="submit">Vote</button>
            </form>
            <section id="results">
                <h2>Voting Results</h2>
                <ul id="candidate-list">
                    <!-- Results for each candidate will be dynamically displayed here -->
                </ul>
            </section>
            
        </main>
        
    </main>
    <footer>
        <p>&copy; 2023 WPC</p>
    </footer>
    <script src="app.js"></script>

</body>
</html>
